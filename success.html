<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>省实极光工作室</title>
		<link href="css/1bootstrap.min.css" rel="stylesheet">
		<style>
			::-webkit-scrollbar {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="p-0" style="position: absolute; left: calc(50% - 200px); top: calc(50% - 100px); width: 400px; height: auto;" align="center">
			<div class="" style="" align="center">
				<img id="img" src="img/pass+logo.png" class="rounded" alt="" style="width: 100px;">
			    <h1 id="h1">您的申请已提交！</h1>
			    <p id="p">即将自动跳转...</p>
			</div>
			<div class="spinner-border" role="status" id="spin">
			  <span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery.min.js"></script>
<script>
	function sleep (time) {
	  return new Promise((resolve) => setTimeout(resolve, time));
	}
	window.onload = function(){
		$("#img").hide();
		$("#h1").hide();
		$("#p").hide();
		$("#spin").hide();
		$("#img").fadeIn(1000);
		sleep(250).then(() => {
		    $("#h1").fadeIn(1000);
		})
		sleep(500).then(() => {
		    $("#p").fadeIn(1000);
		})
		
		sleep(1000).then(() => {
		    $("#spin").fadeIn(1000);
		})
		
		sleep(4000).then(() => {
		    parent.window.location.href = "index.html";
		})
	};
	
</script>
